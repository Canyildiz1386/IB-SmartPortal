{% extends "base.html" %}
{% block title %}Take Quiz - Smart Study{% endblock %}
{% block content %}
<h2>{{ quiz.title }}</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            {% for i in range(questions|length) %}
            <div class="mb-4">
                <h5>Question {{ i+1 }}: {{ questions[i].question }}</h5>
                {% for j in range(questions[i].options|length) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ i }}" value="{{ ['A','B','C','D'][j] }}" id="q{{ i }}_{{ j }}" required>
                    <label class="form-check-label" for="q{{ i }}_{{ j }}">{{ ['A','B','C','D'][j] }}) {{ questions[i].options[j] }}</label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
    </div>
</div>
{% endblock %}
