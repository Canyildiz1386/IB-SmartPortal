{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto">
    <div class="bg-gray-800 rounded-lg p-6">
        <h2 class="text-xl font-bold text-center mb-4 text-blue-400">Login</h2>
        
        <form method="POST" class="space-y-4">
            <div>
                <input type="text" name="username" required placeholder="Username"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <input type="password" name="password" required placeholder="Password"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
