{% extends "base.html" %}
{% block title %}Assign Quiz - Smart Study{% endblock %}
{% block content %}
<h2>Assign Quiz: {{ quiz.title }}</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Students</label>
                {% for student in students %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="student_ids" value="{{ student.id }}" {% if student.assigned %}checked{% endif %}>
                    <label class="form-check-label">{{ student.username }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Assign Quiz</button>
        </form>
    </div>
</div>
{% endblock %}
