{% extends "base.html" %}

{% block title %}Manage Subjects{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Manage Subjects</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700">
            <h2 class="text-xl font-semibold mb-6 text-white">Add New Subject</h2>
            
            <form method="POST" action="{{ url_for('add_subject') }}" class="space-y-4">
                <div>
                    <input type="text" name="subject_name" required placeholder="Subject name (e.g., Mathematics, Physics)"
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white py-3 px-4 rounded-lg font-medium transition-all transform hover:scale-105">
                    Add Subject
                </button>
            </form>
        </div>
        
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700">
            <h2 class="text-xl font-semibold mb-6 text-white">Existing Subjects</h2>
            
            <div class="space-y-3 max-h-96 overflow-y-auto">
                {% for subject in subjects %}
                    <div class="bg-gray-700/50 rounded-lg p-4 flex justify-between items-center">
                        <div>
                            <span class="text-white font-medium">{{ subject.name }}</span>
                            <span class="text-gray-400 text-sm ml-2">({{ subject.user_count }} users)</span>
                        </div>
                        <div class="flex space-x-2">
                            <a href="{{ url_for('edit_subject', subject_id=subject.id) }}" 
                               class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition-colors">
                                Edit
                            </a>
                            <a href="{{ url_for('delete_subject', subject_id=subject.id) }}" 
                               class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors"
                               onclick="return confirm('Delete subject {{ subject.name }}?')">
                                Delete
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
