{% extends "base.html" %}
{% block title %}My Quizzes - Smart Study{% endblock %}
{% block content %}
<h2>My Quizzes</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for quiz in quizzes %}
        <tr>
            <td>{{ quiz.title }}</td>
            <td>{{ quiz.created_at }}</td>
            <td>
                <a href="{{ url_for('assign_quiz', quiz_id=quiz.id) }}" class="btn btn-sm btn-primary">Assign</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
