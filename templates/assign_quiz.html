{% extends "base.html" %}

{% block title %}Assign Quiz{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Assign Quiz</h1>
    
    <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-8 border border-gray-700 mb-6">
        <h2 class="text-xl font-semibold mb-4 text-white">{{ quiz.title }}</h2>
        <p class="text-gray-400">Select students to assign this quiz to:</p>
    </div>
    
    <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-8 border border-gray-700">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-96 overflow-y-auto">
                {% for student in students %}
                    <label class="flex items-center p-3 bg-gray-700/50 rounded-lg hover:bg-gray-700 transition-colors cursor-pointer">
                        <input type="checkbox" name="student_ids" value="{{ student.id }}" class="mr-3 text-blue-600 focus:ring-blue-500">
                        <span class="text-white">{{ student.username }}</span>
                    </label>
                {% endfor %}
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white py-3 px-4 rounded-lg font-medium transition-all transform hover:scale-105">
                Assign Quiz
            </button>
        </form>
    </div>
</div>
{% endblock %}
